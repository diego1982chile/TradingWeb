<div id="circle"></div>

<div class="">     
    <oj-form-layout id="ofl1" label-edge="[[labelEdge]]" max-columns="[[columns]]">        
        <oj-input-text slot="value" id="input" value="[[start]]" label-hint="Inicio:" disabled></oj-input-text>                            
        <oj-input-text slot="value" id="input" value="[[end]]" label-hint="Fin:" disabled></oj-input-text>                            
        <oj-input-text slot="value" id="input" value="[[numberOfTrades]]" label-hint="NumberOfTrades:" disabled></oj-input-text>                            
        <oj-input-text slot="value" id="input" value="[[profitableTradesRatio]]" label-hint="ProfitableTradesRatio:" disabled></oj-input-text>                            
        <oj-input-text slot="value" id="input" value="[[rewardRiskRatio]]" label-hint="RewardRiskRatio:" disabled></oj-input-text>                            
        <oj-input-text slot="value" id="input" value="[[vsBuyAndHoldRatio]]" label-hint="vsBuyAndHoldRatio:" disabled></oj-input-text>                        
        <oj-input-text slot="value" id="input" value="[[cashFlow]]" label-hint="CashFlow:" disabled></oj-input-text>        
    </oj-form-layout>            
</div>     
<br>
<div class="oj-panel oj-flex-item">
    <h5>Gr√°fico</h5>
    <oj-chart id="stockChart"
      type="stock"
      data="[[dataProvider]]"
      zoom-and-scroll="live"
      overview.rendered="on"
      x-axis="[[xAxis]]"
      y-axis.tick-label="[[yAxisConverter]]"
      legend.rendered="off"
      hide-and-show-behavior="withRescale"
      data-cursor="on"
      on-oj-viewport-change="[[viewportChange]]"
      style="width:100%;">
      <template slot="itemTemplate" data-oj-as="item">
        <oj-chart-item 
          open="[[item.data.openPrice]]" 
          close="[[item.data.closePrice]]" 
          high="[[item.data.maxPrice]]"
          low="[[item.data.minPrice]]" 
          volume="[[item.data.volume]]"
          group-id="[[ [item.data.group] ]]" series-id="kk">
        </oj-chart-item>
      </template>
      <template slot="seriesTemplate" data-oj-as="series">
        <oj-chart-series type="[[seriesTypeValue]]"></oj-chart-series>
      </template>
    </oj-chart>
</div>
